{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add a New Book</title>

    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <form method="POST" class="post-form" action="/req">
      {% csrf_token %}
      <div class="container">
        <br />
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <h3>Enter Details</h3>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">ID:</label>
          <div class="col-sm-4">{{ form.id }}</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Title:</label>
          <div class="col-sm-4">{{ form.title }}</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Author:</label>
          <div class="col-sm-4">{{ form.author }}</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">No of Books Available </label>
          <div class="col-sm-4">{{ form.no_of_books_available }}</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
