<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid white;
        border-collapse: collapse;
      }
      th,
      td {
        background-color: #96d4d4;
        text-align: center;
      }
    </style>
    <meta charset="UTF-8" />
    <title>Books Record</title>
  </head>
  <body>
    <center>
      <h1>Admin Panel</h1>
      <table style="width: 80%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>No of Books Available</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for book in books %}
          <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.no_of_books_available }}</td>
            <td>
              <a href="/edit/{{ book.id }}"
                ><button class="button">Edit</button></a
              >
              <a href="/delete/{{ book.id }}"
                ><button class="button">Delete</button></a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </center>
    <br />
    <br />
    <center>
      <a href="/req" class="btn btn-primary"
        ><button class="button">Add Book</button></a
      >
    </center>
  </body>
</html>
