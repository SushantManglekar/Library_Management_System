{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Books Record</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <table class="table table-striped table-bordered table-sm">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>No of Books Available</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
        <tr>
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.no_of_books_available }}</td>
          <td>
            <a href="/edit/{{ book.id }}"
              ><span class="glyphicon glyphicon-pencil">Edit</span></a
            >
            <a href="/delete/{{ book.id }}">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br />
    <br />
    <center><a href="/req" class="btn btn-primary">Add New Record</a></center>
  </body>
</html>
