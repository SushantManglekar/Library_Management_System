<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      input[type="text"] {
        width: 30%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
      }
    </style>
    <meta charset="UTF-8" />
    <title>Update</title>
  </head>
  <body>
    <center>
      <form method="POST" class="post-form" action="/update/{{book.id}} ">
        {% csrf_token %}
        <div class="container">
          <br />
          <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
              <h3>Update Details</h3>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Id:</label>
            <div class="col-sm-4">
              <input
                type="text"
                name="id"
                id="id_id"
                required
                maxlength="20"
                value="{{ book.id }}"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Title:</label>
            <div class="col-sm-4">
              <input
                type="text"
                name="title"
                id="id_title"
                required
                maxlength="100"
                value="{{ book.title }}"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Author :</label>
            <div class="col-sm-4">
              <input
                type="text"
                name="author"
                id="id_author"
                required
                maxlength="254"
                value="{{ book.author }}"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label"
              >NO. of Books Available:</label
            >
            <div class="col-sm-4">
              <input
                type="text"
                name="no_of_books_available"
                id="id_no_of_books_available"
                required
                maxlength="15"
                value="{{book.no_of_books_available}}"
              />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
              <button type="submit" class="btn btn-success">Update</button>
            </div>
          </div>
        </div>
      </form>
    </center>
  </body>
</html>
